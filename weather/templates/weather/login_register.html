{% extends 'weather/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- Login Form -->
        <div class="col-md-6 border-end">
            <h3>Login</h3>
            <form method="post" action="{% url 'login_register' %}">
                {% csrf_token %}
                {{ login_form.as_p }}
                <button type="submit" name="action" value="login" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div class="col-md-6">
            <h3>Register</h3>
            <form method="post" action="{% url 'login_register' %}">
                {% csrf_token %}
                {{ register_form.as_p }}
                <button type="submit" name="action" value="register" class="btn btn-success">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
